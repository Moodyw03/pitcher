<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Pitcher</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav class="navbar">
            <span class="navbartext">Slowdown or Speed up your audio!</span>
        </nav>
        <div class="background-image">
            <div class="code-box">
                <div class="control-container">
                    <input type="file" id="audioFile" accept="audio/*">
                    <button id="playButton"
                        class="btn btn-light">Play</button>
                    <button id="stopButton" class="btn btn-light">Stop</button>
                    <div>
                        <style>
                            .center {
                                text-align: center;
                                color: white;
                            }
                        </style>
                        <input type="range" id="rateControl" min="0.5" max="2"
                            value="1" step="0.05">
                    </div>
                    <button id="downloadButton"
                        class="btn btn-dark">Download</button>
                </div>
            </div>
        </div>
        <!-- Bootstrap JS -->
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="audioControl.js"></script>
    </body>
</html>
